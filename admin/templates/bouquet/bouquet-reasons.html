<table>
    <thead>
    <tr>
        <th>Повод</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="reason in misc.reasons.items track by $id(reason)">
        <td>
            {{ reason.title.value }}
        </td>
        <td>
            {{ currentBouquet.reasons.find('id', reason.id.value).enabled === true }}
            <input type="checkbox" name="" id=""
                   ng-checked="currentBouquet.reasons.find('id', reason.id.value).enabled === true"
                   ng-disabled="misc.reasons._states_.loaded() === false"
                   ng-click="changeReason(reason.id.value)"/>
        </td>
    </tr>
    </tbody>
</table>
